<!DOCTYPE html>
<html lang="ko"> <!--페이지가 어떤 언어로 이루어져있는지-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>PIROMATE</title>
</head>
<body>
    <div class="container">
        <h1 >Piro mate</h1>
        <ol id="calendar">
            <li>
                <h2>월</h2>
                <time>3</time>
                <span>0</span>
            </li>
            <li>
                <h2>화</h2>
                <time>4</time>
                <span>0</span>
            </li>
            <li>
                <h2>수</h2>
                <time>5</time>
                <span>0</span>
            </li>
            <li>
                <h2>목</h2>
                <time>6</time>
                <span id="today">0</span>
            </li>
            <li>
                <h2>금</h2>
                <time>7</time>
                <span>0</span>
            </li>
            <li>
                <h2>토</h2>
                <time>8</time>
                <span>0</span>
            </li>
            <li>
                <h2>일</h2>
                <time>9</time>
                <span>0</span>
            </li>
        </ol>
        <main>
            <h2>
                동아리<button type="button"><span>+</span></button>
            </h2>
            <ul id="list-container">
                <li >할일</li>
                <li class="checked"> 할일 2</li>
                <li><input type="text" placeholder="할 일을 입력해주세요!"><button><small>+</small></button></input></li>
            </ul>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
