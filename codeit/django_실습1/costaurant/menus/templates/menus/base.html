{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>코스토랑</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href={% static 'menus/css/styles.css'%}>
    <link rel="stylesheet" type="text/css"
    href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>
<body> 
    <div id="header">
        <div class="container">
            <div class="nav">
                <a href="index.html"><img src={% static 'menus/images/logo-color.svg'%} ></a> <!-- [C] 정적 경로로 변경해 주어야 합니다.-->
            </div>
            <div class="header_txt">
                <p>오늘도<b>신선한재료</b>로만든요리</p>
                <h1><img src={% static 'menus/images/header-txt.svg'%} style="width:330px; height:89px;"></h1> <!-- [D] 정적 경로로 변경해 주어야 합니다.-->
            </div>
        </div>
    </div>
    <div id="content">
       <div class="container">
            <div class="content_txt">
                <h2>오늘의 메뉴</h2>
                <p class="date-text"> 
                    {% block date-container %}
                    {% endblock date-container %}
                 </p>
            </div>
            <div class="food_container">
                {% block food-container %}
                {% endblock food-container%}
           </div>
       </div>
    </div>
    <div id="footer">
        <div class="container">
            <div class="footer">
                <img src={% static 'menus/images/logo-gray.svg'%} > <!-- [F] 정적 경로로 변경해 주어야 합니다.-->
            </div>
        </div>
    </div>
</body>
</html>
