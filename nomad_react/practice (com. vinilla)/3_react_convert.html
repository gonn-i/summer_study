<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    let counter =0;
    
    function MinutesToHours  () {
        const [amount, setAmount] = React.useState();  //useState에 들어가는 값은 디폴트 값을 써줌 (공백으로 둬도 괜찮고. "" 해도 되고, 0 줘도 됨")
        const [flipped, setfliped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value); //이벤트가 발생했을때 그 값을 업데이트하여 리랜더링 해줌
        }

        const reset = () => setAmount(0);

        const flip = () =>  {
            reset();
            setfliped((current) => !current);
        }
    return (                                      
            <div>
                <div>
                    <label htmlfor="minutes">Minutes</label>
                    <input
                        //value 값을 {min}으로 넣어주어/ usetate 값을 넣어줌으로써 이를 값을 통제 
                        value={!flipped ? amount: amount*60} 
                        id="minutes" type="number" placeholder="Minutes" onChange={onChange} disabled={flipped}/>
                </div>
                <div>
                    <label htmlfor="hours">Hours</label>
                    <input 
                        value={flipped ? amount: Math.round(amount/60)} 
                        id="hours" type="number" placeholder="Hours" onChange={onChange} disabled= {!flipped}/>
                </div>
                <button onClick={reset}>Reset!</button>
                <button onClick={flip}> {flipped? "turn back" : "flip"}</button>
            </div>
        );}

    function KmToMiles () {
        const [amount, setAmount] = React.useState();  //useState에 들어가는 값은 디폴트 값을 써줌 (공백으로 둬도 괜찮고. "" 해도 되고, 0 줘도 됨")
        const [flipped, setfliped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value); //이벤트가 발생했을때 그 값을 업데이트하여 리랜더링 해줌
        }

        const reset = () => setAmount(0);

        const flip = () =>  {
            reset();
            setfliped((current) => !current);
        }
    return (                                      
            <div>
                <div>
                    <label htmlfor="Km">Km</label>
                    <input
                        //value 값을 {min}으로 넣어주어/ usetate 값을 넣어줌으로써 이를 값을 통제 
                        value={!flipped ? amount: amount*1.609344} 
                        id="Km" type="number" placeholder="Km" onChange={onChange} disabled={flipped}/>
                </div>
                <div>
                    <label htmlfor="Miles">Miles</label>
                    <input 
                        value={flipped ? amount: amount * 0.621371} 
                        id="Miles" type="number" placeholder="Miles" onChange={onChange} disabled= {!flipped}/>
                </div>
                <button onClick={reset}>Reset!</button>
                <button onClick={flip}> {flipped? "turn back" : "flip"}</button>
            </div>);
    }

    function App  () {
        const [index, setIndex] =React.useState("0");
        const onSelect = (e) => {
            setIndex(e.target.value);
        }
        return (                                       
            <div>
                <h1>Super converter!</h1>
                <select value={index} onChange={onSelect}>
                    <option value="0">Minutes & Hours</option>
                    <option vlaue="1">Km& Miles</option>
                </select>
                {index ==='xx'? "요소를 선택해주세요!" : null}
                {index ==='0'? <MinutesToHours/> : null}
                {index ==='1'? <KmToMiles/> : null}

            </div>
        );}
                                    


    ReactDOM.render(<App />, root);
</script>
</html>
</html>
