            //state를 세팅하는 방법 1. 직접 변수 할당 / 2. 함수를 할당하는 방식 .. 함수의 첫번째 인자는 현재의 state

        }
        return (                                       //배열의 요소를 각각 꺼내오는 방법 => const [요소1, 요소2, ..] = 배열
